<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cooking Conversion</title>
</head>
<body>
<h1>Convert Measurements to and from Metric and U.S. Systems of Measurements</h1>
<form action="ConvertServlet" method="post">
    <label>Amount to convert</label>
    <label><input name="num1" type="text" /></label>
    <div>
        <label> Choose conversion
            <select name="conversion">
                <option value=""></option>
                <option name="measurement" value="gal">Gallon to Liter</option>
                <option name="measurement" value="Ltr">Liter to Gallon</option>
                <option name="measurement" value="oz">Ounce to Milliliter</option>
                <option name="measurement" value="mL">Milliliter to Ounce</option>
                <option name="measurement" value="tsp">Teaspoon to Milliliter</option>
                <option name="measurement" value="Tbsp">Tablespoon to Milliliter</option>
                <option name="measurement" value="miL">Milliliter to Tablespoon</option>
                <option name="measurement" value="g">Gram to Ounces</option>
                <option name="measurement" value="ozs">Ounces to Gram</option>
                <option name="measurement" value="gr">Gram to Pound</option>
                <option name="measurement" value="lb">Pound to Gram</option>
                <option name="measurement" value="lbs">Pound to Kilogram</option>
                <option name="measurement" value="kg">Kilogram to Pound</option>
            </select>
        </label>
    </div>

    <input type="submit" value="Convert">

</form>

</body>
</html>
