<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cooking Conversion</title>
</head>
<body>
<h1>Convert Measurements to and from Metric and U.S. Systems of Measurements</h1>
<form action="ConvertServlet" method="post">
    <label>Amount to convert</label>
    <input name="num1" type="text" />
    <div>
        <label> Choose measurement to convert
            <br />
            <input type="radio" name="gal" value="gal" />Gallon to Liter
            <br />
            <input type="radio" name="Ltr" value="Ltr" />Liter to Gallon
            <br />
            <input type="radio" name="oz" value="oz" />Ounce to Milliliter
            <br />
            <input type="radio" name="mL" value="mL" />Milliliter to Ounce
            <br />
            <input type="radio" name="tsp" value="tsp" />Teaspoon to Milliliter
            <br />
            <input type="radio" name="Tbsp" value="Tbsp" />Tablespoon to Milliliter
            <br />
            <input type="radio" name="miL" value="miL" />Milliliter to Tablespoon
            <br />
            <input type="radio" name="g" value="g" />Gram to Ounces
            <br />
            <input type="radio" name="ozs" value="ozs" />Ounces to Gram
            <br />
            <input type="radio" name="gr" value="gr" />Gram to Pound
            <br />
            <input type="radio" name="lb" value="lb" />Pound to Gram
            <br />
            <input type="radio" name="lbs" value="lbs" />Pound to Kilogram
            <br />
            <input type="radio" name="kg" value="kg" />Kilogram to Pound
            <br />
        </label>

    </div>
    <input type="submit" value="Convert">

</form>

</body>
</html>
