<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cooking Conversion</title>
</head>
<body>
<h1>Convert Measurements to and from Metric and U.S. Systems of Measurements</h1>
<form action="ConvertServlet" method="post">
    <label>Amount to convert</label>
    <input name="num1" type="text" />
    <div>
        <label> Choose measurement to convert
            <br />
            <input type="radio" name="measurement" value="gal" />Gallon
            <br />
            <input type="radio" name="measurement" value="Ltr" />Liter
            <br />
            <input type="radio" name="measurement" value="oz" />Ounce
            <br />
            <input type="radio" name="measurement" value="mL" />Milliliter
            <br />
            <input type="radio" name="measurement" value="tsp" />Teaspoon
            <br />
            <input type="radio" name="measurement" value="Tbsp" />Tablespoon
            <br />
            <input type="radio" name="measurement" value="g" />Gram
            <br />
            <input type="radio" name="measurement" value="lb" />Pound
            <br />
            <input type="radio" name="measurement" value="kg" />Kilogram
            <br />
        </label>

        <label> Choose measurement to convert to
            <br />
            <input type="radio" name="measurement" value="gal" />Gallon
            <br />
            <input type="radio" name="measurement" value="Ltr" />Liter
            <br />
            <input type="radio" name="measurement" value="oz" />Ounce
            <br />
            <input type="radio" name="measurement" value="mL" />Milliliter
            <br />
            <input type="radio" name="measurement" value="tsp" />Teaspoon
            <br />
            <input type="radio" name="measurement" value="Tbsp" />Tablespoon
            <br />
            <input type="radio" name="measurement" value="g" />Gram
            <br />
            <input type="radio" name="measurement" value="lb" />Pound
            <br />
            <input type="radio" name="measurement" value="kg" />Kilogram
            <br />
        </label>
    </div>
    <input type="submit" value="Convert">

</form>

</body>
</html>
